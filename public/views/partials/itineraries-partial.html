<div class="container" ng-init="getItineraries()">
  <div class="row">
    <div class="col s4 center input-field">
      <input id="last_name" type="text" class="validate" ng-model="search.location">
      <label for="last_name">Search by location</label>
      <button class="btn waves-effect waves-light" type="submit" name="action">Search
        <i class="material-icons right">search</i>
      </button>
    </div>
    <div class="col s4 center input-field">
      <input id="last_name" type="text" class="validate" ng-model="search.title">
      <label for="last_name">Search by title</label>
      <button class="btn waves-effect waves-light" type="submit" name="action">Search
        <i class="material-icons right">search</i>
      </button>
    </div>
    <div class="col s4 center input-field">
      <input id="last_name" type="text" class="validate" ng-model="search.User.username">
      <label for="last_name">Search by user</label>
      <button class="btn waves-effect waves-light" type="submit" name="action">Search
        <i class="material-icons right">search</i>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="itinerary" ng-repeat="itinerary in allItineraries | filter:search:strict">
        <h3>{{itinerary.title}}</h3>
        <h5>{{itinerary.location}}</h5>
        <small>User: {{itinerary.User.username}}</small>
        <br />
        <h4>Activities</h4>
        <ul ng-repeat="activity in itinerary.Activities">
          <li>{{activity.name}}</li>
        </ul>
        <h4>Suggestions</h4>
        <!-- <div class="comments" ng-repeat="comment in comments">
          <h6>{{comment.User.username}} says:</h6>
          <p>{{comment.text}}</p>
          <div class="divider"></div>
        </div> -->
        <div class="divider"></div>
      </div>
    </div>
  </div>
</div>
