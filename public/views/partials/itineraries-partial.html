<div class="row">
    <div class="col-md-4">
        <h3 class="itinerariesTitle">Itineraries</h3></div>
</div>
<div class="row">
    <div class="itineraryLists col-md-4">
        <!--       <h3 class="itinerariesTitle">Itineraries</h3> -->
        <div class="itinerary" ng-repeat="itinerary in allItineraries | filter:search:strict">
            <!--         <div class="userImage col-md-3"><h1>DP</h1></div> -->
            <h3 class="itinBorder"><a class="itineraryName col-md-8" ui-sref="showItinerary({id: itinerary.id})" >{{itinerary.title}}</a></h3>
            <h5 class="col-md-4 userName" ui-sref="showItinerary({id: itinerary.id})"><small>User:</small> {{itinerary.User.username}}</h5>



            <h5 class="col-md-9 itineraryLocation">{{itinerary.location}}</h5>
            <br /><br />
            <h5 class="col-md-8">Description:</h5>
            <h6 class="col-md-offset-10">Activities</h6>
            <ul ng-repeat="activity in itinerary.Activities">
                <!--           <li>{{activity.name}}</li> -->
            </ul>
            <h4><a  class="col-md-offset-3" ui-sref=".details({id: itinerary.id})">Suggestions</a></h4>

            <div class="panel-group suggestionsAccordion" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"  aria-expanded="false" aria-controls="collapseTwo">
          View Suggestions
        </a>
      </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <div>
                                <ui-view></ui-view>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="comments" ng-repeat="comment in comments">
          <h6>{{comment.User.username}} says:</h6>
          <p>{{comment.text}}</p>
          <div class="divider"></div>
        </div> -->
            <div class="divider"></div>
        </div>
    </div>
    <div class="col-md-8 mapBorder">
        <div>
            <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
                <ui-gmap-markers models="map.markers" coords="'coords'" idKey="id" click="onClick" doCluster="true" options="'options'">
                    <ui-gmap-windows show="show">
                        <div ng-non-bindable>
                            {{title}}
                            <br /> Located at: {{address}}
                        </div>
                    </ui-gmap-windows>
                    </ui-gmap-marker>

            </ui-gmap-google-map>
        </div>
    </div>

    <div>
        <ui-view></ui-view>
    </div>
</div>
