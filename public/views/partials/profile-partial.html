<div class="container-fluid header-background" ng-init="getUserProfile()">
  <h3 class="dash-header">{{user.username}} | Profile</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">
    <h3>{{ userItineraries[0].User.username }}'s Itineraries</h3>
    <div class="itinerary" ng-repeat="itinerary in userItineraries">
        
        <h3><a href="/itineraries/{{itinerary.id}}">{{itinerary.title}}</a></h3>
        <h5>{{itinerary.location}}</h5>
        <br />
        <h4>Activities</h4>
        <ul ng-repeat="activity in itinerary.Activities">
          <li>{{activity.name}}</li>
        </ul>
        <h4>Suggestions</h4>
        <!-- <div class="comments" ng-repeat="comment in comments">
          <h6>{{comment.User.username}} says:</h6>
          <p>{{comment.text}}</p>
          <div class="divider"></div>
        </div> -->
        <div class="divider"></div>
      </div>
    </div>
  </div>
</div>
