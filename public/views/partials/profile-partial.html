<div class="container-fluid header-background" ng-init="getUserProfile()">
  <h3 class="dash-header">{{ userItineraries[0].User.username }}'s Itineraries</h3>
</div>

<div class="container">
  <div id="user-info" class="row">
    <div class="col-md-2">
      <img src="images/default-profile-pic.png">
    </div>
    <div class="col-md-3">
      <h3>{{ userData.fname }} {{ userData.lname }}</h3>
      <h4><span class="glyphicon glyphicon-list"></span> {{userItineraries.length}}
      <ng-pluralize count="userItineraries.length" 
        when="{
          '0': 'itineraries', 
          '1': 'itinerary', 
          'other': 'itineraries'
        }">
      </ng-pluralize>




      <!-- </span> {{userItineraries.length}} <span ng-show="userItineraries">itineraries</span>
      <span ng-show="userItineraries.length === 1">itinerary</span> -->

      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
    <br />
    <div class="itinerary" ng-repeat="itinerary in userItineraries">
        <h3><a href="/itineraries/{{itinerary.id}}">{{itinerary.title}}</a></h3>
        <h5>{{itinerary.location}}</h5>
        <br />
        <div class="row">
          <div class="col-md-4" ng-hide="deleted">
            <h4>Activities</h4>
            <div class="interest text-center" ng-repeat="activity in itinerary.Activities">
              <span class="interest-name">{{activity.name}}</span>
            </div>
          </div>
          <div class="col-md-4" ng-hide="deleted">
            <h4>Suggestions</h4>

            <div ng-show="comments" ng-repeat="comment in comments">
              <div>
                <h6>{{comment.User.username}} says:</h6>
                <p>{{comment.text}}</p>
              </div>
              
              <div class="divider"></div>
            </div>

            <!-- <div class="interest text-center" ng-repeat="activity in itinerary.Activities"> -->
          </div>
          
        </div>
        <!-- <div class="comments" ng-repeat="comment in comments">
          <h6>{{comment.User.username}} says:</h6>
          <p>{{comment.text}}</p>
          <div class="divider"></div>
        </div> -->
        <div class="divider"></div>
      </div>
    </div> <!-- end col -->
    <div class="col-md-6">
      
    </div>
  </div>
</div>
