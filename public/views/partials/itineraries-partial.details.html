<div id="itinerarySuggestions" class="col-md-7 col-md-offset-1">
  <h3 ng-init="getComments()">Suggestions</h3>

  <div ng-show="!comments.length">
    <h6>Sorry! No suggestions for this itinerary yet!</h6>
  </div>
  <div ng-show="comments" ng-repeat="comment in comments">
    <div>
      <h6>{{comment.User.username}} says:</h6>
      <p>{{comment.text}}</p>
    </div>
    
    <div class="divider"></div>
  </div>
</div>
