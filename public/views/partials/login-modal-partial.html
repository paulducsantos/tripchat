<div ng-controller="AppCtrl">
  <div class="modal fade login dismiss" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  <form class="form-horizontal formLogin">
    <h1 class="col-sm-12 loginSignup">Login</h1>
    <div class="form-group">
<!--       <label for="username" class="col-sm-2 control-label">User</label> -->
      <div class="col-sm-10 col-sm-offset-1 signupMargin">
          <h7 class="dash-itinerary-heading fields">Username</h7>
        <input type="text" class="form-control validate inputField formPadding" id="username" name="username" ng-model="username">
      </div>
    </div>
    <div class="form-group">
<!--       <label for="password" class="col-sm-2 control-label">Password</label> -->
      <div class="col-sm-10 col-sm-offset-1">
        <h7 class="dash-itinerary-heading fields">Password</h7>
        <input type="password" class="form-control inputField" id="password" ng-model="password">
        <uib-alert ng-repeat="alert in alerts" type="danger" close="closeAlert($index)">{{alert.msg}}</uib-alert>

      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button class="col-sm-10 col-sm-offset-2 btn btn-success" ng-click="login()" type="submit">Log in</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5">
        <hr class="loginDivder">
      </div>
      <div class="col-sm-2">
        <h6>or</h6>
      </div>
      <div class="col-sm-5">
        <hr class="loginDivder">
      </div>
    </div>
<!--     <div class="form-group">
      <div class="col-sm-12 facebookTwitterGoogle">
        <button class="col-sm-3 col-sm-offset-1 facebook" ng-click="login()" type="submit" class="btn btn-default" data-dismiss="modal">Facebook</button>
        <button class="col-sm-3 col-sm-offset-1 twitter" ng-click="login()" type="submit" class="btn btn-default" data-dismiss="modal">Twitter</button>
        <button class="col-sm-3 col-sm-offset-1 google" ng-click="login()" type="submit" class="btn btn-default" data-dismiss="modal">Google</button>
    </div> -->
    <div class="form-group row">
      <div class="col-sm-10 col-sm-offset-2 fbTwGgleBtn">
        <button type="button" class="facebook btn btn-primary btn-circle" ng-click="login()" type="submit" data-dismiss="modal" href="/auth/facebook"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></button>
        <button type="button" class="google btn btn-danger btn-circle" ng-click="login()" type="submit" data-dismiss="modal"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i></button>
        <button type="button" class="twitter btn btn-info btn-circle" ng-click="login()" type="submit" data-dismiss="modal" ><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button>
        <button type="button" class="linkedIn btn btn-primary btn-circle" ng-click="login()" type="submit" data-dismiss="modal" ><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></button>
      </div>
    </div>
    <br/>
  </form>

  <div class="divider"></div>
      </div>
    </div>
  </div>
</div>
