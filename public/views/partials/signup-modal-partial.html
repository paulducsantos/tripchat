  <div class="modal fade signup" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <form class="form-horizontal">
          <h1 class="loginSignup">Sign-Up</h1>
<div class="row">
  <div class="col-lg-7">
    <div class="form-group signupMargin">
      <div class="col-lg-10 col-lg-offset-1">
        <label for="fname" class="col-lg-6 col-lg-offset-2 control-label fields">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="John" ng-model="fname">
      </div>
    </div>
    <div class="form-group signupMargin">
      <div class="col-lg-10 col-lg-offset-1">
        <label for="lname" class="col-lg-6 col-lg-offset-2 control-label fields">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Doe" ng-model="lname">
      </div>
    </div>
    <div class="form-group signupMargin">
      <div class="col-lg-10 col-lg-offset-1">
        <label for="username" class="col-lg-6 col-lg-offset-2 control-label fields">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
      </div>
    </div>
    <div class="form-group signupMargin">
      <div class="col-lg-10 col-lg-offset-1">
        <label for="inputEmail4" class="col-lg-6 col-lg-offset-1 control-label fields">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com" ng-model="email">
      </div>
    </div>
    <div class="form-group signupMargin">
      <div class="col-lg-10 col-lg-offset-1">
        <label for="password" class="col-lg-6 col-lg-offset-2 control-label fields">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
      </div>
    </div>
    <div class="form-group signupMargin">
      <div class="col-lg-offset-4 signupBtn">
        <button ng-click="signup()" type="submit" class="btn btn-success" data-dismiss="modal">Sign Up</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <hr class="loginDivder">
      </div>
      <div class="col-lg-1">
        <h6>or</h6>
      </div>
      <div class="col-lg-5">
        <hr class="loginDivder">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 col-sm-offset-2 socialMediaBtns">
        <button type="button" class="facebook btn btn-primary btn-circle" ng-click="login()" type="submit" data-dismiss="modal" href="/auth/facebook"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></button>
        <button type="button" class="google btn btn-danger btn-circle" ng-click="login()" type="submit" data-dismiss="modal"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i></button>
        <button type="button" class="twitter btn btn-info btn-circle" ng-click="login()" type="submit" data-dismiss="modal" ><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button>
        <button type="button" class="linkedIn btn btn-primary btn-circle" ng-click="login()" type="submit" data-dismiss="modal" ><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>

    <div>What our app does</div>
