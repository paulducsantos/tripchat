<mapbox callback="callback"></mapbox>
<div class="row">
  <div id="mapid">
  </div>
  <div id="content" class="col l8 myItinerary">
    <!-- This is where your regular content should be -->
     <h2>Here is the latest itinerary!</h2>
     <h3>{{latestItinerary.title}} in <small>{{latestItinerary.location}}</small></h3>
     <ul>
       <li ng-repeat="activity in latestItinerary.Activities">{{activity.name}}</li>
     </ul>

  </div>
</div>
