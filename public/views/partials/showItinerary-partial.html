<div class="container-fluid header-background"  ng-init="init()">
  <h3 class="dash-header">{{currentItinerary.title}} | @{{currentItinerary.User.username}}</h3>
</div>

<div class="row">
  <div class="col-sm-4">
    <div class="panel">

      <div class="panel-heading">
          <h3>@{{currentItinerary.User.username}} is interested in:</h3>
      </div>

      <div class="panel-body">
         <div ng-repeat="activity in currentItinerary.Activities">
          <div class="col-sm-6"ng-hide="deleted">
            <div class="interest text-center">
              <span class="interest-name">{{activity.name}}</span>
            </div>
            <button class="interest-delete" ng-show="editOptions" ng-click="deleteActivity(activity.id); deleted=true"  class="delete-activity">&times;</button>
          </div><!-- end col s4 -->
        </div>
      </div>

      <div class="form-group itinerary-comment">
        <textarea class="form-control" rows="3" id="comment" placeholder="Been there, done that?  Share your experience! Tell  {{currentItinerary.User.fname}} where to go on in {{itinerary.city}}."></textarea>
        <input ng-model="address" class="form-control latest-address-input" type="text"  placeholder="Address"/>
        <input ng-model="link" class="form-control latest-address-input"  type="text"  placeholder="Website"/>
        <div class="comment-button-group pull-right">

          <a type="button" class="btn">Comment</a>
          <a type="button" class="btn">Cancel</a>
        </div>
      </div>

      <div class="panel-footer">

      </div>


    </div>
  </div>

  <div class="col-sm-8">
    <h1>Map</h1>
  </div>

</div>
