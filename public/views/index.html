<!DOCTYPE html>
<html ng-app="TripChat">
<head>
  <meta charset="utf-8">
  <title>TripChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/mapBox.css">
  <base href="/" />
</head>
<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey">
        <div class="container">
          <a href="/" class="brand-logo text-shadow hide-on-med-and-down">TripChat</a>
          <a href="#"></a>
          <!-- desktop nav -->
          <ul class="right hide-on-med-and-down">
            <li ng-show="user"><a ng-click="logout()" href="#" class="waves-effect waves-light">Log Out</a></li>
            <li ng-show="!user"><a class="waves-effect waves-light btn modal-trigger white" href="#login-modal"><span class="red-text accent-4">Log In</span></a></li>
            <li ng-show="!user"><a class="waves-effect waves-light btn modal-trigger white" href="#signup-modal"><span class="red-text accent-4">Sign Up</span></a></li>
          </ul>
          <!-- mobile nav -->
          <!-- mobile nav menu icon -->
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul id="mobile-demo" class="side-nav">
            <li ng-show="user"><a ng-click="logout()" href="#" class="waves-effect waves-light">Log Out</a></li>
            <li ng-show="!user"><a href="#login-modal" class="waves-effect waves-light modal-trigger">Log In</a></li>
            <li ng-show="!user"><a href="#signup-modal" class="waves-effect waves-light modal-trigger">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

<!--Initializing the Map START-->
 <div id="mapid">
 </div>
<!--Initializing the Map END-->

  <!-- login modal -->
  <aside>
    <div id="login-modal" class="modal">
      <form id="formLogin" class="col s12" method="POST">
        <div class="modal-content">
          <h3>Log In</h3>
          <div class="row">
            <div class="input-field col s6">
              <input id="username" type="text" class="validate" name="username">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-action modal-close waves-effect waves-white btn-flat">Cancel</button>
          <button ng-click="login()" type="submit" class="btn modal-action modal-close waves-effect waves-white btn-flat" onclick="Materialize.toast('Logging in...', 4000)">Submit</button>
        </div>
      </form>
    </div>
  </aside>

  <!-- signup modal -->
  <aside>
    <div id="signup-modal" class="modal" ng-controller="userSignup as signup">
      <form class="col s12" id="formSignup">
        <div class="modal-content">
          <h3>Sign Up</h3>
          <div class="row">
            <div class="input-field col s6">
              <input id="username" type="text" name="username" ng-model="username">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" name="password" ng-model="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="text" name="email" ng-model="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="fname" type="text" name="fname" ng-model="fname">
              <label for="fname">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="lname" type="text" name="lname" ng-model="lname">
              <label for="lname">Last Name</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-action modal-close waves-effect waves-white btn-flat">Cancel</button>
          <button ng-click="signup()" type="submit" class="btn modal-action modal-close waves-effect waves-white btn-flat">Submit</button>
        </div>
      </form>
    </div>
  </aside>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/controllers/formController.js"></script>
  <script type="text/javascript" src="js/mapBox.js"></script>

</body>
</html>
