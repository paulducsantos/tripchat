<div class="modal fade login" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
<form class="form-horizontal formLogin">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">UserName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control validate" id="username" placeholder="Username" name="username" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="login()" type="submit" class="btn btn-default">Log in</button>
    </div>
  </div>
</form>
    </div>
  </div>
</div>

  <div class="form-group">

    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">

  <div class="form-group">
    <label for="lname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">

  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="signup()" type="submit" class="btn btn-default">Sign Up</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="/auth/facebook">Login with Facebook</a>
    </div>
  </div>
</form>

<div>

  <!-- login modal -->
  <aside>
    <div id="login-modal" class="modal">
      <form id="formLogin" class="col s12">
        <div class="modal-content">
          <h3>Log In</h3>
          <div class="row">
            <div class="input-field col s6">
              <input id="username" type="text" class="validate" name="username" ng-model="username">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" name="password" ng-model="password">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-action modal-close waves-effect waves-white btn-flat">Cancel</button>
          <button ng-click="login()" type="submit" class="btn modal-action modal-close waves-effect waves-white btn-flat">Submit</button>
          <a href="/auth/facebook">Login with Facebook</a>
        </div>
      </form>
    </div>
  </aside>

  <!-- signup modal -->
  <aside>
    <div id="signup-modal" class="modal">
      <form class="col s12" id="formSignup">
        <div class="modal-content">
          <h3>Sign Up</h3>
          <div class="row">
            <div class="input-field col s6">
              <input id="username" type="text" name="username" ng-model="username">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" name="password" ng-model="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="text" name="email" ng-model="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="fname" type="text" name="fname" ng-model="fname">
              <label for="fname">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="lname" type="text" name="lname" ng-model="lname">
              <label for="lname">Last Name</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-action modal-close waves-effect waves-white btn-flat">Cancel</button>
          <button ng-click="signup()" type="submit" class="btn modal-action modal-close waves-effect waves-white btn-flat">Submit</button>
        </div>
      </form>
    </div>
  </aside>
